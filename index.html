              hanviet: ["bộ mã"],

            },

              hanviet: ["bộ ngư"],
              hantu: ["鱼"], // yú
            },
            /*19*/ {
              q: "con chim lông đuôi dài❓\n👉🏻 Chỉ các loài chim, loài gia cầm hoặc các hoạt động liên quan đến bay lượn, hót.\n❗ Có thể đứng độc lập hoặc thường nằm bên PHẢI, có khi nằm bên DƯỚI.",
              hanviet: ["bộ điểu"],
              hantu: ["鸟"], // niǎo

        // Bạn có thể thêm hàng chục chủ đề khác tương tự ở đây...
      ];

      // 2. CƠ CHẾ XÁO TRỘN
      const shuffle = (arr) => {
        const newArr = [...arr];
        for (let i = newArr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [newArr[i], newArr[j]] = [newArr[j], newArr[i]];
        }
        return newArr;
      };

      const checkAnswer = (userInput, answers) => {
        const input = (userInput || "").trim().toLowerCase();
        return answers.some((ans) => (ans || "").toLowerCase() === input);
      };

      // Countdown Overlay
      const CountdownOverlay = ({ onComplete }) => {
        const [num, setNum] = useState(3);
        useEffect(() => {
          if (num > 0) {
            const t = setTimeout(() => setNum(num - 1), 1000);
            return () => clearTimeout(t);
          } else {
            onComplete();
          }
        }, [num]);
        return (
          <div className="fixed inset-0 bg-wg-dark z-[100] flex items-center justify-center">
            <div
              key={num}
              className="text-[250px] font-black text-wg-pink animate-countdown italic leading-none"
            >
              {num > 0 ? num : "GO!"}
            </div>
          </div>
        );
      };

      // QuizRoom Component (đã sửa logic check và tên trường)
      const QuizRoom = ({ topic, onFinish, onExit }) => {
        const [isCounting, setIsCounting] = useState(true);
        const [questions, setQuestions] = useState([]);
        const [results, setResults] = useState([]);
        const [currentIndex, setCurrentIndex] = useState(0);
        const [hanvietInput, setHanvietInput] = useState("");
        const [hantuInput, setHantuInput] = useState("");
        const [feedback, setFeedback] = useState(null);
        const [isReviewMode, setIsReviewMode] = useState(false);
        const [mistakeToFix, setMistakeToFix] = useState(null);
        const hanvietRef = useRef(null);
        const hantuRef = useRef(null);

        useEffect(() => {
          const qs = topic.questions.map((q, idx) => ({
            ...q,
            id: `q-${idx}`,
          }));
          setQuestions(shuffle(qs));
        }, [topic]);

        useEffect(() => {
          if (!feedback && !isCounting) {
            hanvietRef.current?.focus();
          }
        }, [feedback, isCounting, currentIndex, isReviewMode]);

        const checkBothAnswers = (q) => {
          const hvCorrect = checkAnswer(hanvietInput, q.hanviet || []);
          const tvCorrect = checkAnswer(hantuInput, q.hantu || []);
          return hvCorrect && tvCorrect;
        };

        const getFeedbackMessage = (q) => {
          const isBothCorrect = checkBothAnswers(q);
          if (isBothCorrect) {
            return {
              type: "SUCCESS",
              msg: "Tuyệt vời! Cả hai nghĩa đều đúng!",
            };
          }
          return {
            type: "ERROR",
            msg: `Sai rồi! Hán Việt: ${q.hanviet?.[0] || "?"} | Hán Tự: ${q.hantu?.[0] || "?"}`,
          };
        };

        const handleSubmit = () => {
          if (feedback) return;
          const currentQ = isReviewMode
            ? mistakeToFix
            : questions[currentIndex];

          if (isReviewMode && mistakeToFix) {
            const isCorrect = checkBothAnswers(currentQ);
            if (isCorrect) {
              setFeedback({
                type: "SUCCESS",
                msg: "Sửa thành công! Giỏi lắm!",
              });
              setResults((prev) =>
                prev.map((res) =>
                  res.qId === currentQ.id
                    ? {
                        ...res,
                        isCorrect: true,
                        userHanviet: hanvietInput.trim(),
                        userHantu: hantuInput.trim(),
                      }
                    : res,
                ),
              );
            } else {
              setFeedback(getFeedbackMessage(currentQ));
            }
            setTimeout(
              () => {
                setFeedback(null);
                setHanvietInput("");
                setHantuInput("");
                setIsReviewMode(false);
                setMistakeToFix(null);
                proceedToNext();
              },
              isCorrect ? 1200 : 3500,
            );
            return;
          }

          const isCorrect = checkBothAnswers(currentQ);
          const newRes = {
            qId: currentQ.id,
            qText: currentQ.q,
            correctHanviet: currentQ.hanviet?.[0] || "",
            correctHantu: currentQ.hantu?.[0] || "",
            userHanviet: hanvietInput.trim(),
            userHantu: hantuInput.trim(),
            isCorrect,
          };

          const updatedResults = [...results, newRes];
          setResults(updatedResults);
          setFeedback(
            isCorrect
              ? { type: "SUCCESS", msg: "Đúng cả hai! Xuất sắc!" }
              : getFeedbackMessage(currentQ),
          );

          setTimeout(
            () => {
              setFeedback(null);
              setHanvietInput("");
              setHantuInput("");
              const currentSessionCount = currentIndex + 1;
              if (
                currentSessionCount % 8 === 0 ||
                currentSessionCount === questions.length
              ) {
                const currentMistakes = updatedResults.filter(
                  (r) => !r.isCorrect,
                );
                if (currentMistakes.length > 0) {
                  const randomMistake =
                    currentMistakes[
                      Math.floor(Math.random() * currentMistakes.length)
                    ];
                  const fullQ = questions.find(
                    (qq) => qq.id === randomMistake.qId,
                  );
                  setMistakeToFix(fullQ);
                  setIsReviewMode(true);
                  return;
                }
              }
              proceedToNext();
            },
            isCorrect ? 1000 : 3800,
          );
        };

        const proceedToNext = () => {
          if (currentIndex + 1 < questions.length) {
            setCurrentIndex(currentIndex + 1);
          } else {
            onFinish(results);
          }
        };

        if (isCounting)
          return <CountdownOverlay onComplete={() => setIsCounting(false)} />;
        if (!questions.length)
          return <div className="text-white text-2xl">Đang tải câu hỏi...</div>;

        const currentQuestion = isReviewMode
          ? mistakeToFix
          : questions[currentIndex];

        return (
          <div className="fixed inset-0 flex flex-col items-center justify-center p-6 animate-fadeIn">
            <div className="absolute top-12 flex flex-col items-center gap-4">
              <div className="bg-black/40 px-6 py-2 rounded-full border border-white/10 shadow-xl">
                <span className="text-wg-yellow text-xs font-black tracking-widest uppercase">
                  {isReviewMode
                    ? "SỬA SAI (1 LẦN)"
                    : `CÂU ${currentIndex + 1} / ${questions.length}`}
                </span>
              </div>
            </div>

            <div className="w-full max-w-4xl text-center space-y-12">
              <div
                className={`p-10 md:p-16 rounded-[50px] border shadow-3xl transition-all duration-700 ${
                  isReviewMode
                    ? "bg-wg-blue/5 border-wg-blue/30 scale-105"
                    : "bg-wg-card border-white/5"
                }`}
              >
                <h2 className="text-lg sm:text-xl md:text-2xl font-normal tracking-tight leading-snug drop-shadow-md whitespace-pre-line">
                  {currentQuestion.q || "(Câu hỏi trống)"}
                </h2>
              </div>

              <div className="max-w-3xl mx-auto space-y-6 relative">
                <div className="relative">
                  <label className="absolute -top-3 left-6 bg-wg-dark px-4 py-1 rounded-full text-sm font-bold text-wg-yellow">
                    Hán Việt
                  </label>
                  <input
                    ref={hanvietRef}
                    type="text"
                    value={hanvietInput}
                    disabled={!!feedback}
                    onChange={(e) => setHanvietInput(e.target.value)}
                    onKeyDown={(e) =>
                      e.key === "Enter" && hantuRef.current?.focus()
                    }
                    placeholder="nhập đáp án"
                    className="ans-input w-full py-7 px-10 rounded-3xl text-center text-2xl font-normal text-white focus:border-wg-yellow focus:shadow-[0_0_30px_rgba(255,249,196,0.2)]"
                    autoComplete="off"
                  />
                </div>

                <div className="relative">
                  <label className="absolute -top-3 left-6 bg-wg-dark px-4 py-1 rounded-full text-sm font-bold text-wg-green">
                    Hán Tự
                  </label>
                  <input
                    ref={hantuRef}
                    type="text"
                    value={hantuInput}
                    disabled={!!feedback}
                    onChange={(e) => setHantuInput(e.target.value)}
                    onKeyDown={(e) => e.key === "Enter" && handleSubmit()}
                    placeholder="nhập đáp án"
                    className="ans-input w-full py-7 px-10 rounded-3xl text-center text-2xl font-normal text-white focus:border-wg-green focus:shadow-[0_0_30px_rgba(0,245,160,0.2)]"
                    autoComplete="off"
                  />
                </div>

                <button
                  onClick={handleSubmit}
                  disabled={
                    (!hanvietInput.trim() && !hantuInput.trim()) || !!feedback
                  }
                  className="absolute right-4 -bottom-4 px-8 py-3 rounded-full text-base font-black uppercase tracking-widest bg-wg-pink text-white hover:bg-white hover:text-wg-pink transition-all shadow-xl shadow-wg-pink/50 disabled:opacity-40"
                >
                  Submit
                </button>

                <div className="h-12 mt-4">
                  {feedback && (
                    <p
                      className={`text-xl font-medium italic tracking-wide ${
                        feedback.type === "SUCCESS"
                          ? "text-wg-green"
                          : "text-wg-pink"
                      }`}
                    >
                      {feedback.msg}
                    </p>
                  )}
                </div>
              </div>

              <div className="fixed bottom-8 left-0 right-0 flex flex-col items-center gap-3 z-50 pointer-events-none">
                <div className="w-[60%] max-w-lg h-2 bg-white/10 rounded-full overflow-hidden">
                  <div
                    className="h-full bg-gradient-to-r from-wg-pink to-wg-green transition-all duration-700"
                    style={{
                      width: `${((currentIndex + 1) / questions.length) * 100}%`,
                    }}
                  />
                </div>
                <p className="text-xs text-white/40 italic">
                  Nhấn Enter ở ô thứ hai để nộp
                </p>
              </div>
            </div>

            <button
              onClick={onExit}
              className="absolute bottom-10 left-10 text-sm font-black uppercase tracking-widest text-white/60 hover:text-wg-pink transition-colors"
            >
              Thoát
            </button>
          </div>
        );
      };

      // ResultScreen (đồng bộ tên trường)
      const ResultScreen = ({ data, onReplay, onHome }) => {
        const correctCount = data.filter((d) => d.isCorrect).length;
        const accuracy = Math.round((correctCount / data.length) * 100);
        const sorted = [...data].sort((a, b) =>
          a.isCorrect === b.isCorrect ? 0 : a.isCorrect ? 1 : -1,
        );

        return (
          <div className="max-w-5xl mx-auto py-12 sm:py-16 px-6 sm:px-10 lg:px-16 animate-fadeIn">
            <h2 className="text-5xl sm:text-6xl lg:text-7xl font-black text-center mb-10 sm:mb-12 italic tracking-tight uppercase text-white drop-shadow-lg">
              KẾT QUẢ
            </h2>

            <div className="bg-wg-card/80 backdrop-blur-lg p-10 sm:p-12 lg:p-16 rounded-3xl border border-white/15 shadow-2xl text-center relative overflow-hidden">
              <div className="w-28 h-48 sm:w-36 sm:h-60 lg:w-40 lg:h-64 mx-auto mb-8 rounded-2xl overflow-hidden border-2 border-white/30 shadow-inner">
                <div
                  className="w-full h-full bg-gradient-to-t from-wg-pink to-wg-green transition-all duration-1000"
                  style={{ height: `${accuracy}%` }}
                />
              </div>

              <div className="text-7xl sm:text-8xl lg:text-9xl font-black mb-4 tracking-tighter text-white drop-shadow-2xl">
                {accuracy}%
              </div>

              <p className="text-lg sm:text-xl lg:text-2xl text-white/80 font-medium">
                {correctCount} đúng / {data.length} câu
              </p>

              <div className="flex flex-col sm:flex-row gap-6 justify-center mt-10 sm:mt-12">
                <button
                  onClick={onReplay}
                  className="bg-wg-pink px-12 py-5 rounded-3xl font-black uppercase text-base lg:text-lg tracking-widest hover:bg-wg-pink/90 transition-all shadow-xl shadow-wg-pink/40 active:scale-95"
                >
                  LÀM LẠI CHỦ ĐỀ NÀY
                </button>
                <button
                  onClick={onHome}
                  className="bg-white/15 px-12 py-5 rounded-3xl font-black uppercase text-base lg:text-lg tracking-widest hover:bg-white/25 transition-all border border-white/30 active:scale-95"
                >
                  VỀ TRANG CHỦ
                </button>
              </div>
            </div>

            <div className="mt-12 sm:mt-16 space-y-8">
              <h3 className="text-center text-base sm:text-lg lg:text-xl font-black uppercase tracking-widest text-white/50 mb-8">
                CHI TIẾT TỪNG CÂU
              </h3>

              {sorted.map((item, i) => (
                <div
                  key={i}
                  className={`p-6 sm:p-8 lg:p-10 rounded-3xl border-l-6 lg:border-l-8 transition-all shadow-lg ${
                    item.isCorrect
                      ? "bg-green-950/30 border-green-500/50"
                      : "bg-red-950/30 border-red-500/50"
                  }`}
                >
                  <div className="text-xl sm:text-2xl lg:text-3xl font-normal leading-tight mb-6 text-white break-words">
                    {item.qText || "(Câu hỏi trống)"}
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                      <div className="text-base sm:text-lg font-bold text-wg-yellow mb-2">
                        Hán Việt
                      </div>
                      <div className="text-sm sm:text-base text-white/80">
                        Đáp án đúng:{" "}
                        <span className="text-wg-yellow font-medium">
                          {item.correctHanviet || "(Trống)"}
                        </span>
                      </div>
                      <div className="mt-2 text-sm sm:text-base text-white/90">
                        Bạn nhập:{" "}
                        <span className="font-medium">
                          {item.userHanviet || "(Bỏ trống)"}
                        </span>
                      </div>
                    </div>

                    <div>
                      <div className="text-base sm:text-lg font-bold text-wg-green mb-2">
                        Hán Tự
                      </div>
                      <div className="text-sm sm:text-base text-white/80">
                        Đáp án đúng:{" "}
                        <span className="text-wg-green font-medium">
                          {item.correctHantu || "(Trống)"}
                        </span>
                      </div>
                      <div className="mt-2 text-sm sm:text-base text-white/90">
                        Bạn nhập:{" "}
                        <span className="font-medium">
                          {item.userHantu || "(Bỏ trống)"}
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              ))}
            </div>
          </div>
        );
      };

      // App chính
      const App = () => {
        const [view, setView] = useState("HOME");
        const [topic, setTopic] = useState(null);
        const [finalResults, setFinalResults] = useState([]);
        const [currentPage, setCurrentPage] = useState(1);
        const ITEMS_PER_PAGE = 12;
        const totalPages = Math.ceil(RAW_DATA.length / ITEMS_PER_PAGE);
        const currentTopics = useMemo(() => {
          const start = (currentPage - 1) * ITEMS_PER_PAGE;
          return RAW_DATA.slice(start, start + ITEMS_PER_PAGE);
        }, [currentPage]);

        const startQuiz = (t) => {
          setTopic(t);
          setView("QUIZ");
          window.scrollTo(0, 0);
        };

        if (view === "QUIZ")
          return (
            <QuizRoom
              topic={topic}
              onFinish={(res) => {
                setFinalResults(res);
                setView("RESULT");
                window.scrollTo(0, 0);
              }}
              onExit={() => setView("HOME")}
            />
          );

        if (view === "RESULT")
          return (
            <ResultScreen
              data={finalResults}
              onReplay={() => setView("QUIZ")}
              onHome={() => setView("HOME")}
            />
          );

        return (
          <div className="max-w-[1800px] mx-auto px-4 sm:px-8 lg:px-12 xl:px-16 py-8 sm:py-12 lg:py-16 animate-fadeIn">
            {/* Header, grid chủ đề, pagination giữ nguyên như cũ */}
            {/* ... (bạn có thể copy phần này từ code cũ nếu muốn giữ nguyên giao diện home) */}
            <header className="mb-24 flex flex-col lg:flex-row lg:items-end justify-between gap-12 border-b border-white/5 pb-16">
              <div>
                <h1 className="text-8xl font-black tracking-tighter mb-6">
                  Quiz từ vựng<span className="text-wg-pink">.</span>
                </h1>
              </div>
            </header>

            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-16 mb-24">
              {currentTopics.map((t) => (
                <div
                  key={t.id}
                  onClick={() => startQuiz(t)}
                  className="group bg-wg-card border border-white/5 rounded-[40px] overflow-hidden cursor-pointer hover:-translate-y-3 transition-all duration-700 shadow-3xl hover:shadow-wg-pink/20 flex flex-col h-full"
                >
                  <div className="h-48 relative shrink-0 overflow-hidden">
                    <img
                      src={t.image}
                      className="w-full h-full object-cover group-hover:scale-125 transition-transform duration-1000"
                      alt={t.title}
                    />
                    <div className="absolute inset-0 bg-gradient-to-t from-wg-card to-transparent opacity-60"></div>
                  </div>
                  <div className="p-8 flex flex-col flex-grow bg-[#1a0612]">
                    <h3 className="text-xl font-black mb-6 group-hover:text-wg-pink transition-colors leading-tight line-clamp-2">
                      {t.title}
                    </h3>
                    <div className="mt-auto flex justify-between items-center text-[10px] font-black uppercase tracking-widest text-white/20">
                      <span>{t.questions.length} Câu hỏi</span>
                      <span className="bg-white/5 px-4 py-2 rounded-full group-hover:bg-wg-pink group-hover:text-white transition-all">
                        Học ngay
                      </span>
                    </div>
                  </div>
                </div>
              ))}
            </div>

            {/* THANH PHÂN TRANG (PAGINATION BAR) */}
            {totalPages > 1 && (
              <div className="flex flex-wrap justify-center items-center gap-2 sm:gap-3 md:gap-4 mt-20 px-4">
                {/* Nút Previous */}
                <button
                  disabled={currentPage === 1}
                  onClick={() => {
                    setCurrentPage((p) => Math.max(1, p - 1));
                    window.scrollTo({ top: 0, behavior: "smooth" });
                  }}
                  className="w-10 h-10 sm:w-12 sm:h-12 flex items-center justify-center bg-white/5 text-white rounded-xl sm:rounded-2xl border border-white/10 hover:bg-wg-pink hover:border-wg-pink/40 disabled:opacity-30 transition-all duration-200 shadow-md active:scale-95"
                >
                  <svg
                    className="w-5 h-5 sm:w-6 sm:h-6"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      strokeWidth={2.5}
                      d="M15 19l-7-7 7-7"
                    />
                  </svg>
                </button>

                {/* Các số trang + ellipsis */}
                {(() => {
                  const pages = [];
                  const maxVisible = 7; // điều chỉnh số lượng tối đa hiển thị (nên lẻ)

                  let start = Math.max(
                    1,
                    currentPage - Math.floor(maxVisible / 2),
                  );
                  let end = Math.min(totalPages, start + maxVisible - 1);

                  // Điều chỉnh lại start nếu end đã chạm totalPages
                  if (end - start + 1 < maxVisible) {
                    start = Math.max(1, end - maxVisible + 1);
                  }

                  // Trang 1 luôn hiển thị
                  if (start > 1) {
                    pages.push(
                      <button
                        key={1}
                        onClick={() => {
                          setCurrentPage(1);
                          window.scrollTo({ top: 0, behavior: "smooth" });
                        }}
                        className="w-9 h-9 sm:w-11 sm:h-11 rounded-xl sm:rounded-2xl font-bold text-sm sm:text-base bg-white/5 border border-white/10 hover:bg-white/10 transition-all duration-200"
                      >
                        1
                      </button>,
                    );

                    if (start > 2) {
                      pages.push(
                        <span
                          key="left-ellipsis"
                          className="w-9 h-9 sm:w-11 sm:h-11 flex items-center justify-center text-white/40 font-black text-lg"
                        >
                          …
                        </span>,
                      );
                    }
                  }

                  // Các trang chính giữa
                  for (let i = start; i <= end; i++) {
                    pages.push(
                      <button
                        key={i}
                        onClick={() => {
                          setCurrentPage(i);
                          window.scrollTo({ top: 0, behavior: "smooth" });
                        }}
                        className={`w-9 h-9 sm:w-11 sm:h-11 rounded-xl sm:rounded-2xl font-black text-sm sm:text-base transition-all duration-200 shadow-md ${
                          currentPage === i
                            ? "bg-wg-pink text-white scale-105 shadow-wg-pink/50"
                            : "bg-white/5 text-white/70 hover:bg-white/10 border border-white/10"
                        }`}
                      >
                        {i}
                      </button>,
                    );
                  }

                  // Trang cuối luôn hiển thị
                  if (end < totalPages) {
                    if (end < totalPages - 1) {
                      pages.push(
                        <span
                          key="right-ellipsis"
                          className="w-9 h-9 sm:w-11 sm:h-11 flex items-center justify-center text-white/40 font-black text-lg"
                        >
                          …
                        </span>,
                      );
                    }

                    pages.push(
                      <button
                        key={totalPages}
                        onClick={() => {
                          setCurrentPage(totalPages);
                          window.scrollTo({ top: 0, behavior: "smooth" });
                        }}
                        className="w-9 h-9 sm:w-11 sm:h-11 rounded-xl sm:rounded-2xl font-bold text-sm sm:text-base bg-white/5 border border-white/10 hover:bg-white/10 transition-all duration-200"
                      >
                        {totalPages}
                      </button>,
                    );
                  }

                  return pages;
                })()}

                {/* Nút Next */}
                <button
                  disabled={currentPage === totalPages}
                  onClick={() => {
                    setCurrentPage((p) => Math.min(totalPages, p + 1));
                    window.scrollTo({ top: 0, behavior: "smooth" });
                  }}
                  className="w-10 h-10 sm:w-12 sm:h-12 flex items-center justify-center bg-white/5 text-white rounded-xl sm:rounded-2xl border border-white/10 hover:bg-wg-pink hover:border-wg-pink/40 disabled:opacity-30 transition-all duration-200 shadow-md active:scale-95"
                >
                  <svg
                    className="w-5 h-5 sm:w-6 sm:h-6"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      strokeWidth={2.5}
                      d="M9 5l7 7-7 7"
                    />
                  </svg>
                </button>
              </div>
            )}

            <footer className="mt-40 text-center opacity-10 pb-20">
              <p className="text-[10px] font-black uppercase tracking-[1.5em]">
                Wayground Pro • Smart CMS Experience • Page {currentPage} of{" "}
                {totalPages}
              </p>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
